$HTTP["url"] !~ ".*\.[a-z]{2,3}$" {

    # Add trailing slash
    url.redirect = (
        "^/([^?/]+)(\?.*)?$" => "/$1/$2"
    )

    fastcgi.server += ( "/" =>
        ((
            "socket" => "/tmp/ukbot-fcgi.sock",
            "bin-path" => "APP_BASE_HREF=http://tools.wmflabs.org/ukbot/ /data/project/ukbot/server.sh",
            "check-local" => "disable",
            "max-procs" => 1,
        ))
    )

}
